<!-- section to divide -->
<section class="flex flex-col relative shrink-0 box-border mt-5 h-full">
  <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
    <div class="flex flex-col items-stretch leading-[normal] w-2/3 max-md:w-full">
      <form class="flex flex-col relative shrink-0 box-border min-h-[600px] p-5">
        <app-map></app-map>
      </form>
    </div>
    <div class="flex flex-col items-stretch leading-[normal] w-1/3 ml-5 max-md:w-full">
      <form class="flex flex-col relative shrink-0 box-border min-h-[599px] p-5">
        <!-- list goes into here -->
        <app-list></app-list>
      </form>
    </div>
  </div>
  
  <main id="show-projects-button-holder">
    <button mat-raised-button id="show-projects-button" (click)="openModal()">Show Projects</button>
  </main>

</section>
