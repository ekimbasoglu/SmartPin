<!-- section to divide -->
<!-- Connection lost-->
<div *ngIf="connectionLost" class="flex items-center justify-center">
  <app-connectionlost></app-connectionlost>
</div>
<section [ngClass]="connectionLost ? 'opacity-40' : ''" class="flex flex-col relative shrink-0 box-border mt-5 h-full">
  <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
    <div class="flex flex-col items-stretch leading-[normal] w-2/3 max-md:w-full">
      <form class="flex flex-col relative shrink-0 box-border min-h-[600px] p-5">
        <app-map></app-map>
      </form>
    </div>
    <div class="flex flex-col items-stretch leading-[normal] w-1/3 ml-5 max-md:w-full">
      <form class="flex flex-col relative shrink-0 box-border min-h-[599px] p-5">
        <!-- list goes into here -->
        <app-list></app-list>
      </form>
      <div (click)="addPropertyDialog()" class="w-full px-4 py-5 mb-2 bg-white border rounded-md shadow sm:px-6 dark:bg-gray-800 text-lg font-medium leading-6 text-gray-900 dark:text-white" id="show-projects-button-holder">
        <button mat-raised-button id="show-projects-button">Add Property</button>
      </div>
      <div (click)="deletePropertyDialog()" class="w-full px-4 py-5 mb-2 bg-white border rounded-md shadow sm:px-6 dark:bg-gray-800 text-lg font-medium leading-6 text-gray-900 dark:text-white" id="show-projects-button-holder">
        <button mat-raised-button id="show-projects-button">Delete Property</button>
      </div>
    </div>
  </div>


</section>
